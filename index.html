<!DOCTYPE html>
<html>
	<head>
		<meta charset=utf-8>
		<title>Sets</title>
		<style>
			body { margin: 0; }
			canvas { width: 100%; height: 100% }
		</style>
	</head>
	<body>
		<script src="js/three.js"></script>
		<script src="js/GLTFLoader.js"></script>
		<script src="js/OrbitControls.js"></script>

		<script id="vertexShader" type="x-shader/x-vertex">
			varying vec2 vUv;
			void main()	{
				vUv = uv;
				vec4 modelViewPosition = modelViewMatrix * vec4(position, 1.0);
				gl_Position = projectionMatrix * modelViewPosition;
			}
		</script>

		<script id="fragmentShader" type="x-shader/x-fragment">
			varying vec2 vUv;
			uniform float time;
			float c = 0.0;
			float mx, my, c2, f, d, a;
			bool q;

			void main()	{
				vec2 p = -1.0 + 2.0 * vUv;

				a = .9-sqrt(p.x*p.x+p.y*p.y)*sqrt(p.x*p.x+p.y*p.y);

				mx = mod(p.x*100.0+cos(time/100.0-p.x*50.0)*2.0+time*0.5, 20.0);
				my = mod(p.y*100.0+sin(time/100.0-p.y*50.0)*2.0+time*0.5, 30.0);

				float ty = 10.0;
				float tx = 10.0;

				f = sqrt((mx-tx)*(mx-tx)+(my-ty)*(my+ty));

				if(f <= 13.0) {
					c = 0.9;
				} else {
					a = 0.0;
				}
				c2 = 0.8;
				gl_FragColor = vec4(0.5, c2, c, a);
			}
		</script>


		<script src="js/game.js"></script>
	</body>
</html>
